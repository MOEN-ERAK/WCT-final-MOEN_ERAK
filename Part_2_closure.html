<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure Example</title>
</head>
<body>
    <h1>JavaScript Closure Example</h1>
    <p>Open the browser console to see the output.</p>
    
    <script>
        function createCounter() {
            let count = 0;

            return function() {

                console.log('Student Name: MOEN ERAK');

                count++;
                return count;
            };
        }

        const counter = createCounter();

        console.log(counter());
        console.log(counter());
        console.log(counter());
    </script>
</body>
</html>
